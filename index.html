<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Berlin Day Trips</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #container { display: flex; height: 100%; }
    #map { flex: 1; height: 100%; }
    #sidebar {
      width: 30%;
      max-width: 400px;
      padding: 10px;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      background: #f9f9f9;
    }
    #status-log {
      color: green;
      margin-bottom: 10px;
    }
    #error-log {
      color: red;
      margin-bottom: 10px;
    }
    #controls {
      margin-bottom: 10px;
      background: white;
      padding: 6px 8px;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      line-height: 1.4;
    }
    .label-tooltip {
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 0 4px;
      font-size: 12px;
    }
    #info h2 { margin-top: 0; }
    #info p { margin: 0 0 10px; }
  </style>
</head>
<body>
<div id="container">
  <div id="map"></div>
  <div id="sidebar">
    <div id="controls"></div>
    <div id="status-log"></div>
    <div id="error-log"></div>
    <div id="info"><p>Select a place to see details.</p></div>
  </div>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Initialize map
  var map = L.map('map');
  // Set a default view so the map isn't grey before data loads
  map.setView([52.52, 13.405], 11); // Berlin city center

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  var dayColors = ['#d73027', '#4575b4', '#1a9850'];

  function squareIcon(color) {
      return L.divIcon({
        html: `<div style="width:12px;height:12px;background:${color};border:2px solid #fff;box-shadow:0 0 2px rgba(0,0,0,0.5)"></div>`,
        className: '',
        iconSize: [12,12],
        iconAnchor: [6,6]
      });
  }

  function logParseError(msg) {
    console.warn(msg);
    var logEl = document.getElementById("error-log");
    if (logEl) {
      var p = document.createElement("p");
      p.textContent = msg;
      logEl.appendChild(p);
    }
  }

  function logStatus(msg) {
    var logEl = document.getElementById("status-log");
    if (logEl) {
      var p = document.createElement("p");
      p.textContent = msg;
      logEl.appendChild(p);
    }
  }

  var metadata = {};

  fetch('berlin_trip_metadata.json')
    .then(function(res) { return res.json(); })
    .then(function(data) {
      data.forEach(function(item) {
        var names = Array.isArray(item.kml_name)
          ? item.kml_name
          : (item.kml_name ? [item.kml_name] : [item.title]);
        names.forEach(function(n) { metadata[n] = item; });
      });
      loadKml();
    })
    .catch(function(err) {
      logParseError('Failed to load metadata: ' + err.message);
      loadKml();
    });

  loadBerlinWall();

  function renderInfo(name) {
    var info = document.getElementById('info');
    var md = metadata[name];
    if (!md) {
      info.innerHTML = '<p>No details available.</p>';
      return;
    }
    var html = '<h2>' + md.title + '</h2>';
    if (md.full_description) {
      html += '<p>' + md.full_description + '</p>';
    }
    if (md.why_selected) {
      html += '<p><em>' + md.why_selected + '</em></p>';
    }
    if (md.tags && md.tags.length) {
      html += '<p><strong>Tags:</strong> ' + md.tags.join(', ') + '</p>';
    }
    if (md.external_links && md.external_links.length) {
      html += '<p><strong>Links:</strong><br>' + md.external_links.map(function(url) { return '<a href="' + url + '" target="_blank">' + url + '</a>'; }).join('<br>') + '</p>';
    }
    info.innerHTML = html;
  }

  function loadKml() {
    fetch('berlijn_trip_mymaps.kml')
      .then(function(res) { return res.text(); })
      .then(function(kmlText) {
        var parser = new DOMParser();
        var kml = parser.parseFromString(kmlText, 'text/xml');
        if (kml.getElementsByTagName('parsererror').length) {
          logParseError('Error parsing KML document');
          return;
        }
        var folders = kml.getElementsByTagName('Folder');
        var groups = [];
        for (var i = 0; i < folders.length; i++) {
          var folder = folders[i];
          var layer = L.featureGroup();
          var fnameEl = folder.getElementsByTagName('name')[0];
          if (!fnameEl) {
            logParseError('Folder without <name> skipped');
            continue;
          }
          var fname = fnameEl.textContent;
          var color = dayColors[i % dayColors.length];
          var placemarks = folder.getElementsByTagName('Placemark');
          for (var j = 0; j < placemarks.length; j++) {
            var pm = placemarks[j];
            var pmNameEl = pm.getElementsByTagName('name')[0];
            if (!pmNameEl) {
              logParseError('Placemark without <name> skipped');
              continue;
            }
            var pmName = pmNameEl.textContent;
            var point = pm.getElementsByTagName('Point');
            var line = pm.getElementsByTagName('LineString');
            if (!point.length && !line.length) {
              logParseError('Placemark "' + pmName + '" missing <Point> or <LineString>; skipped');
              continue;
            }
            if (point.length) {
              var coordEl = point[0].getElementsByTagName('coordinates')[0];
              if (!coordEl) {
                logParseError('Placemark "' + pmName + '" missing <coordinates>; skipped');
                continue;
              }
              var coord = coordEl.textContent.trim();
              var parts = coord.split(',');
              var lon = parseFloat(parts[0]);
              var lat = parseFloat(parts[1]);
              var marker = L.marker([lat, lon], { icon: squareIcon(color) }).addTo(layer);
              marker.bindTooltip(pmName, { permanent: true, direction: 'right', className: 'label-tooltip' });
              marker.on('click', function(name) {
                return function() {
                  renderInfo(name);
                };
              }(pmName));
            }
            if (line.length) {
              var coordsEl = line[0].getElementsByTagName('coordinates')[0];
              if (!coordsEl) {
                logParseError('Placemark "' + pmName + '" missing <coordinates>; skipped');
                continue;
              }
              var coordsText = coordsEl.textContent.trim();
              var coords = coordsText.split(/\s+/).map(function(c) {
                var p = c.split(',');
                return [parseFloat(p[1]), parseFloat(p[0])];
              });
              L.polyline(coords, { color: color, weight: 3 }).addTo(layer);
            }
          }
          layer.addTo(map);
          groups.push({ name: fname, layer: layer });
        }
        var all = L.featureGroup(groups.map(function(g) { return g.layer; }));
        map.fitBounds(all.getBounds().pad(0.1));
        logStatus('KML loaded successfully.');
        var controls = document.getElementById('controls');
        groups.forEach(function(g) {
          var label = document.createElement('label');
          var cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.checked = true;
          cb.onchange = function() {
            if (cb.checked) {
              g.layer.addTo(map);
            } else {
              map.removeLayer(g.layer);
            }
          };
          label.appendChild(cb);
          label.appendChild(document.createTextNode(' ' + g.name));
          controls.appendChild(label);
          controls.appendChild(document.createElement('br'));
        });
      })
      .catch(function(err) {
        logParseError('Failed to load KML: ' + err.message);
      });
  }

  function loadBerlinWall() {
    fetch('berlin-wall.geojson')
      .then(function(res) { return res.json(); })
      .then(function(data) {
        var wallLayer = L.geoJSON(data, { style: { color: '#964B00', weight: 4 } });
        var controls = document.getElementById('controls');
        var label = document.createElement('label');
        var cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.onchange = function() {
          if (cb.checked) {
            wallLayer.addTo(map);
          } else {
            map.removeLayer(wallLayer);
          }
        };
        label.appendChild(cb);
        label.appendChild(document.createTextNode(' Berlin Wall'));
        controls.appendChild(label);
        controls.appendChild(document.createElement('br'));
        logStatus('Berlin Wall data loaded.');
      })
      .catch(function(err) {
        logParseError('Failed to load Berlin Wall data: ' + err.message);
      });
  }
</script>
</body>
</html>
